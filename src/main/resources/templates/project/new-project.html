<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head th:replace="layouts :: header">
<meta charset="ISO-8859-1">
<title>Create New Project</title>
</head>
<body>

<nav th:replace="layouts :: navbar"></nav>
	
    <div class="container mt-4">
        <div class="row my-3">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="/projects/save" method="POST" th:object="${project}">
                    <div class="form-group">
                        <label for="">Project Name</label>
                        <input type="text" name="project-name" class="form-control" id="" th:field="${project.name}">
                    </div>
        
                    <div class="form-group">
                        <select class="form-control" th:field="${project.stage}"}>
                            <option th:value="NOTSTARTED">Not Started</option>
                            <option th:value="INPROGRESS">In Progress</option>
                            <option th:value="COMPLETED">Completed</option>
                        </select>
                    </div>
        
                    <div class="form-group">
                        <textarea name="description" id="" cols="20" rows="10" class="form-control" th:field="${project.description}"></textarea>
                    </div>
        
                    <div>
                        <button type="submit" class="btn btn-primary">Create Project</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
    </div>
    </div>
	
	
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
