<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add New Employee</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <h3>Add new employee</h3>
    </div>
    
    
 
    <div class="row my-3">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card card-default p-2" style="background: #f5f5f5;">
                <div class="card-body">
                <div th:if="${msg != null}" class="my-4" >
                	<span class="alert alert-danger" th:text="${msg}"></span>
                </div>
                
                <div th:if="${success !=null}" class="alert alert-success">
                	<span th:text="${success}"></span>
                </div>
                    <form class="mt-3" action="/employees/save" method="POST" th:object="${employee}">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" class="form-control"  th:field="${employee.firstName}">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="" id="lastname" class="form-control" th:field="${employee.lastName}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="" id="email" class="form-control" th:field="${employee.email}">
                        </div>

                        <div>
                            <input type="submit" value="Submit" class="btn btn-block btn-dark">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
